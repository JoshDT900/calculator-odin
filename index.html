<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beep Boop - A Calculator</title>
  </head>
  <body>
    <div class="calcBody">
      <div class="calcOutput"></div>
      <div class="calcOutputTwo"></div>
      
      <div class="btnBoxMain">
        <button class="clearBtn">
          Clear      
        </button >
        <div class="subBtnBox">
          <div class="btnBoxOne">
            <button class="btn" id="btn7">7</button>
            <button class="btn" id="btn8">8</button>
            <button class="btn" id="btn9">9</button>
            <button class="btn" id="btn4">4</button>
            <button class="btn" id="btn5">5</button>
            <button class="btn" id="btn6">6</button>
            <button class="btn" id="btn1">1</button>
            <button class="btn" id="btn2">2</button>
            <button class="btn" id="btn3">3</button>
            <button class="btn" id="btnDot">.</button>
            <button class="btn" id="btn0">0</button>
            <button class="btn" id="btnEqual">=</button>     
          </div>
          <div class="btnBoxTwo">
            <button class="btn" id="btnAdd">+</button>
            <button class="btn" id="btnSub">-</button>
            <button class="btn" id="btnDiv">/</button>
            <button class="btn" id="btnMulti">*</button>          
          </div>
        </div>        
      </div>      
    </div>

    <script src="script.js"></script>
  </body>
</html>
